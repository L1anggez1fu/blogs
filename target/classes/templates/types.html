<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!-- 导航   -->
    <nav th:replace="_fragments :: menu(2)" class="ui inverted segment attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted menu secondary stackable">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini m-margin-left home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini m-margin-left idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini m-margin-left tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini  m-margin-left clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini m-margin-left info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon input">
                        <input type="text" placeholder="Seacrch..">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="ui menu toggle icon black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

<!--   中间内容 -->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui header teal">分类</h3>
                    </div>
                    <div class=" right aligned column">
                        共<h2 class="ui header orange m-inline-block m-text-thin" th:text="${#arrays.length(types)}"> 14 </h2>个
                    </div>
                </div>
            </div>
            <!--标签-->
            <div class="segment ui attached">

                <div class="ui labeled button m-marin-tb-tiny m-margin-left" th:each="type : ${types}">
                    <a href="#" th:href="@{/types/{id}(id=${type.id})}" class="ui basic button" th:classappend="${type.id==activeTypeId} ? 'teal'" th:text="${type.name}">方法论</a>
                    <div class="ui basic left pointing label" th:classappend="${type.id==activeTypeId} ? 'teal'" th:text="${#arrays.length(type.blogs)}">24</div>
                </div>

            </div>
            <!--博客-->
            <div class="ui top attached segment teal">
                <div class="ui vertical segment m-margin m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                    <div class="ui stackable grid ">
                        <div class="eleven wide column">
                            <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                            <div class="ui stackable grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="../static/images/121.png" th:src="@{${blog.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.nickname}" >李仁密</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal label m-text-thin m-padded-mini basic" th:text="${blog.typeName}">认知升级</a>
                                </div>
                            </div>
                        </div>

                        <div class="five wide column m-padded-tb-large">
                            <a href="#" target="_blank">
                                <img src="https://picsum.photos/id/0/800/450" th:src="@{${blog.firstPicture}}" class="ui rounded image" alt="">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <!--分页-->
            <div class="ui attached bottom attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a class="ui button teal basic mini" th:href="@{/admin/blogs(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                    </div>
                    <div class="column right aligned">
                        <a class="ui button teal basic mini" th:href="@{/admin/blogs(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
<!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui grid divided inverted stackable ">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/121.png" class="ui round image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (123123)</a>
                        <a href="#" class="item">用户故事 (123123)</a>
                        <a href="#" class="item">用户故事 (123123)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ:</a>
                        <a href="#" class="item">Email:</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">介绍</h4>
                    <p class="m-opacity-tiny">故事故事故事故事故事</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2020 Designed by LGZF</p>
        </div>
    </footer>

<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


</script>
</body>
</html>
